name: Update Profile README

on:
  workflow_dispatch:
    inputs:
      story_id:
        description: 'Story ID (e.g., 6655348384)'
        required: true
        type: string

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate story_id
        run: |
          if [[ ! "${{ inputs.story_id }}" =~ ^[0-9]+$ ]]; then
            echo "Error: story_id must be a numeric value (e.g., 6655348384)"
            exit 1
          fi
          echo "story_id validated: ${{ inputs.story_id }}"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pyyaml

      - name: Fetch and update descriptions
        run: python scripts/update-readme.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile/README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          BRANCH="feature/m-${{ inputs.story_id }}/auto-update-descriptions"
          # Delete old branch if exists
          git push origin --delete "$BRANCH" 2>/dev/null || true
          git checkout -b "$BRANCH"
          git commit -m "Auto-update repo descriptions"
          git push -u origin "$BRANCH"
          gh pr create --title "Auto-update repo descriptions" --body "Automatically updated repository descriptions from GitHub API."
