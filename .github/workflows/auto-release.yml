name: Auto Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Auto Release from CHANGELOG
        uses: wuji-technology/.github/actions/auto-release@24ff1d553c7541f5385c0d2498309c49e8c5ef5e  # main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          feishu-webhook: ${{ secrets.FEISHU_RELEASE_WEBHOOK }}

      - name: Update major version tag
        run: |
          # 从 v1.0.1 提取 major version -> v1
          VERSION="${GITHUB_REF#refs/tags/}"
          MAJOR=$(echo "$VERSION" | sed -E 's/^(v[0-9]+).*/\1/')

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -f "$MAJOR"
          git push origin "$MAJOR" --force
          echo "✅ Updated $MAJOR tag to point to $VERSION"
